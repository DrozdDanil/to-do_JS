<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addTaskBtn">Enter a task</button>
    <!-- add modal  -->
    <div class="tabs-container">
       <div id="tabs">
            <input class="tab" data-target="all" checked id="tab-btn-all" name="tab-btn" type="radio" value="">
            <label for="tab-btn-all">All</label>
            <input class="tab" data-target="active" id="tab-btn-active" name="tab-btn" type="radio" value="">
            <label for="tab-btn-active">Active</label>
            <input class="tab" data-target="completed" id="tab-btn-completed" name="tab-btn" type="radio" value="">
            <label for="tab-btn-completed">Completed</label>
        </div> 
    </div>
    <p></p>
    <ul id="taskList"></ul>
    <script src="app.js"></script>
</body>
</html>
