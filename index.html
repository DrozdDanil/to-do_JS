<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Введите задачу">
    <button id="addTaskBtn">Добавить задачу</button>
    <div id="tabs">
        <input checked id="tab-btn-all" name="tab-btn" type="radio" value="">
        <label for="tab-btn-1">All</label>
        <input checked id="tab-btn-active" name="tab-btn" type="radio" value="">
        <label for="tab-btn-1">Active</label>
        <input checked id="tab-btn-completed" name="tab-btn" type="radio" value="">
        <label for="tab-btn-1">Completed</label>
    </div>
    <p></p>
    <ul id="taskList"></ul>
    <script src="app.js"></script>
</body>
</html>
